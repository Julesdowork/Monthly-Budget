<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Monthly Budget - Create Budgets and Save Money</title>
        <meta charset="utf-8">
        <meta name="description" content="Use this printable worksheet to make a budget and savings goals">
        <meta name="author" content="Julian McNeill">
        <meta name="keywords" content="budget, savings, goals, bills, income, accounts">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="shadow">
            <h1>Monthly Budget</h1>
            <h2>printable worksheet</h2>

        <div class="container-fluid py-3">
            <section id="month-section">
                <div class="form-group">

        </div>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
