<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Monthly Budget - Create Budgets and Save Money</title>
        <meta charset="utf-8">
        <meta name="description" content="Use this printable worksheet to make a budget and savings goals">
        <meta name="author" content="Julian McNeill">
        <meta name="keywords" content="budget, savings, goals, bills, income, accounts">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="shadow">
            <h1>Monthly Budget</h1>
            <h2>printable worksheet</h2>
        </header>
        <div class="container-fluid py-3">
            <section id="month-section">
                <div class="form-group">
                    <label for="month">Current Month:</label>
                    <input type="month" class="form-control" id="month">
                </div>
            </section> <!-- #month-section -->
            <section id="checking">
                <div class="section-heading shadow p-2 my-3">Checking</div>
                <div class="form-group">
                    <label for="checking-starting">Starting Balance</label>
                    <span class="money-input">
                        <input type="text" class="form-control" id="checking-starting">
                    </span>
                </div>
                <div class="form-group">
                    <label for="checking-ending">Ending Balance</label>
                    <span class="money-input">
                        <input type="text" class="form-control" id="checking-ending">
                    </span>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Date Due</th>
                                <th scope="col">Paid</th>
                                <th scope="col">Bill Name/Description</th>
                                <th scope="col">Projected Amount</th>
                                <th scope="col">Actual Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <div class="form-group form-check">
                                    <td><input type="checkbox" class="form-check-input"></td>
                                </div>
                                <td>Mortgage/Rent</td>
                                <td><span class="money-input"><input type="text" class="form-control"></span></td>
                                <td><span class="money-input"><input type="text" class="form-control"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div> <!-- .table-responsive -->
            </section>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
